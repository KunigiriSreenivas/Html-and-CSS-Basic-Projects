<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form || CodingWeb ------> Sreenivasulu </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="container_one">
            <h1>Job Application Form
            <span>Developer</span>
        </h1>
        <form action="#">
            <div class="form-container">

                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input 
                    type="text"
                    id="first-name"
                    name="first-name"
                    placeholder="Enter First Name...." >
                </div>

                <div class="form-control">
                    <label for="last_name">Last Name</label>
                    <input 
                    type="text" 
                    name="last_name" 
                    id="last_name"
                    placeholder="Enter Last Name...."
                    >
                </div>

                <div class="form-control">
                    <label for="email">Enter Email ID </label>
                    <input 
                    type="email" 
                    name="email" 
                    id="email"
                    placeholder="Enter Email....">
                </div>

                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select name="job-role" id="job-role">
                        <option value="select">Select One Job Role </option>
                        <option value="Full Stack Developer">Full Stack Developer</option>
                        <option value="Frontend Developer">Frontend Developer</option>
                        <option value="backend Developer">backend Developer</option>
                        <option value="UI-UX">UI-UX Designer</option>
                        <option value="Java">Java Developer</option>
                    </select>
                </div>

                    <div class="text-control">
                        <label for="text-area">Address</label>
                        <textarea cols="50" rows="4"
                        name="address" 
                        id="address"
                        placeholder="Enter Address....">
                    </textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">Enter City</label>
                        <input 
                        type="text" 
                        name="city" 
                        id="city"
                        placeholder="Enter Your City...">
                    </div>

                    <div class="form-control">
                        <label for="pincode">Enter City Pincode</label>
                        <input 
                        type="number"
                        name="pincode"
                        value="number"
                        id="pincode">
                    </div>

                    <div class="form-control">
                        <label for="date">Enter Date</label>
                        <input 
                        value="14-02-2002"
                        type="date"
                        id="date"
                        name="date">
                    </div>

                    <div class="form-control">
                        <label for="file">Upload Your Resume </label>
                        <input 
                        type="file" 
                        name="file" 
                        id="file"
                        placeholder="">
                    </div>
            </div>
            <div class="btn-container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
        </div>
    </div>
    
</body>
</html>
